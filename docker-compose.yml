services:
  # PostgreSQL Database for configurations
  postgres:
    image: postgres:15
    container_name: api-monitor-postgres
    environment:
      POSTGRES_DB: api_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - api-monitor-network

  # Go Backend API
  api-monitor-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api-monitor-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=api_monitor
    depends_on:
      - postgres
    networks:
      - api-monitor-network
    restart: unless-stopped

  # Vue.js Frontend
  api-monitor-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: api-monitor-frontend
    networks:
      - api-monitor-network

  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    image: nginx:latest
    container_name: api-monitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api-monitor-frontend
      - api-monitor-backend
    networks:
      - api-monitor-network
    restart: unless-stopped

volumes:
  postgres_data:
networks:
  api-monitor-network:
    driver: bridge
